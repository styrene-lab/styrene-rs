name: CI

on:
  pull_request:
  push:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Remove local reticulum workspace patch for CI
        run: |
          awk '
          /^\[patch\.crates-io\]/ || /^\[patch\."https:\/\/github\.com\/FreeTAKTeam\/Reticulum-rs\.git"\]/ {
            skip = 1
            next
          }
          /^\[/ {
            if (skip) { skip = 0 }
            print
            next
          }
          {
            if (!skip) print
          }
          ' Cargo.toml > Cargo.toml.no-patch
          mv Cargo.toml.no-patch Cargo.toml
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny,cargo-audit,cargo-udeps
      - name: Install nightly toolchain (for cargo-udeps)
        run: rustup toolchain install nightly --profile minimal
      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features --no-deps -- -D warnings
      - name: Tests
        run: cargo test --workspace --features cli
      - name: Docs
        run: cargo doc --workspace --no-deps
      - name: Dependency policy
        run: cargo deny check
      - name: Security audit
        run: cargo audit
      - name: Unused dependencies
        run: cargo +nightly udeps --workspace --all-targets

  interop-python-live:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - name: Checkout Reticulum-rs (workspace patch dependency)
        run: git clone --depth 1 https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs
      - name: Checkout Python Reticulum
        run: git clone --depth 1 https://github.com/markqvist/Reticulum.git ../Reticulum
      - uses: dtolnay/rust-toolchain@stable
      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Run Python interop gates
        run: make interop-gate RETICULUM_PY_PATH=../Reticulum

  compatibility-reticulum-main:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - name: Checkout Reticulum-rs (main)
        run: git clone --depth 1 https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs
      - uses: dtolnay/rust-toolchain@stable
      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Pin lxmf to sibling reticulum checkout
        run: |
          perl -0pi -e 's#reticulum = \{ package = "reticulum-rs", version = "[^"]+" \}#reticulum = { package = "reticulum-rs", path = "../../../Reticulum-rs/crates/reticulum" }#g' crates/lxmf/Cargo.toml
      - name: Build lxmf against reticulum main
        run: cargo check -p lxmf --all-features
